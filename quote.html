<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get a Quote - Babanentse Co-op</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1 class="logo">Babanentse Co-op</h1>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="quote.html" class="active">Get Quote</a>
      <a href="order.html">Order Now</a>
    </nav>
  </div>

  <!-- Hero -->
  <section class="page-hero" style="background:url('background.jpg') center/cover no-repeat;">
    <div class="overlay"></div>
    <div class="page-hero-content">
      <h1>Request a Quote</h1>
      <p>Fill out the form below and we’ll send you a price estimate.</p>
    </div>
  </section>

  <!-- Quote Form -->
  <section class="form-section" style="padding:40px; background:#fff; color:#111;">
    <form id="quoteForm" action="https://formspree.io/f/xdklrlzn" method="POST">
      <label>Full Name</label>
      <input type="text" name="full_name" required>

      <label>Email Address</label>
      <input type="email" name="email" required>

      <label>Phone Number</label>
      <input type="tel" name="phone">

      <label>Service Needed</label>
      <input type="text" name="service" required>

      <label>Details</label>
      <textarea name="details" rows="4" placeholder="Please describe your request" required></textarea>

      <button type="submit" class="btn btn-primary" style="margin-top:20px;">Request Quote</button>
    </form>

    <p id="quoteMessage" style="margin-top:15px;"></p>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-bottom">
      <p>© 2025 Babanentse Co-op. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const quoteForm = document.getElementById("quoteForm");
    const quoteMsg = document.getElementById("quoteMessage");

    quoteForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      quoteMsg.innerText = "⏳ Sending...";
      quoteMsg.style.color = "black";

      try {
        const response = await fetch(quoteForm.action, {
          method: "POST",
          body: new FormData(quoteForm),
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          quoteMsg.innerText = "✅ Quote request sent successfully!";
          quoteMsg.style.color = "green";
          quoteForm.reset();
        } else {
          quoteMsg.innerText = "❌ Something went wrong. Please try again.";
          quoteMsg.style.color = "red";
        }
      } catch (error) {
        quoteMsg.innerText = "⚠️ Network error. Please try again.";
        quoteMsg.style.color = "red";
      }
    });
  </script>

</body>
</html>
