<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Babanentse Co-op</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1 class="logo">Babanentse Co-op</h1>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="quote.html">Get Quote</a>
      <a href="order.html">Order Now</a>
    </nav>
  </div>

  <!-- Hero -->
  <section class="page-hero" style="background:url('background.jpg') center/cover no-repeat;">
    <div class="overlay"></div>
    <div class="page-hero-content">
      <h1>Contact Us</h1>
      <p>Have questions? Get in touch with us below.</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="form-section" style="padding:40px; background:#fff; color:#111;">
    <form id="contactForm" action="https://formspree.io/f/xdklrlzn" method="POST">
      <label>Full Name</label>
      <input type="text" name="full_name" required>

      <label>Email Address</label>
      <input type="email" name="email" required>

      <label>Phone Number</label>
      <input type="tel" name="phone">

      <label>Message</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit" class="btn btn-primary" style="margin-top:20px;">Send Message</button>
    </form>

    <p id="contactMessage" style="margin-top:15px;"></p>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-bottom">
      <p>© 2025 Babanentse Co-op. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const contactForm = document.getElementById("contactForm");
    const contactMsg = document.getElementById("contactMessage");

    contactForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      contactMsg.innerText = "⏳ Sending...";
      contactMsg.style.color = "black";

      try {
        const response = await fetch(contactForm.action, {
          method: "POST",
          body: new FormData(contactForm),
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          contactMsg.innerText = "✅ Message sent successfully!";
          contactMsg.style.color = "green";
          contactForm.reset();
        } else {
          contactMsg.innerText = "❌ Something went wrong. Please try again.";
          contactMsg.style.color = "red";
        }
      } catch (error) {
        contactMsg.innerText = "⚠️ Network error. Please try again.";
        contactMsg.style.color = "red";
      }
    });
  </script>

</body>
</html>
